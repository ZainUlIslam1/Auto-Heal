<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 24px 32px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.15);
            text-align: center;
            width: 80%;
            max-width: 800px;
        }

        h1 {
            margin-top: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        button {
            padding: 5px 10px;
            cursor: pointer;
        }

        #status-section,
        #profile-section {
            margin-top: 20px;
            border-top: 1px solid #eee;
            padding-top: 20px;
            text-align: left;
        }

        .form-group {
            margin-bottom: 10px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }

        .nav-link {
            margin-top: 20px;
            display: block;
            color: red;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 id="welcome">Welcome, test.user</h1>

        <!-- Scenario: Table Interaction -->
        <h3>User Management</h3>
        <table id="user-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>101</td>
                    <td>Alice</td>
                    <td>Admin</td>
                    <td><button onclick="alert('Delete Alice?')" id="btn-del-101">Delete</button></td>
                </tr>
                <tr>
                    <td>102</td>
                    <td>Bob</td>
                    <td>User</td>
                    <td><button onclick="alert('Delete Bob?')" id="btn-del-102">Delete</button></td>
                </tr>
            </tbody>
        </table>

        <!-- Scenario: Text Change -->
        <div id="status-section">
            <h3>My Status</h3>
            <p>Current Status: <span id="current-status">Away</span></p>
            <button id="status-toggle" onclick="toggleStatus()">Set to Active</button>
        </div>

        <!-- Scenario: Profile Form -->
        <div id="profile-section">
            <h3>Profile Settings</h3>
            <div class="form-group">
                <label for="profile_email">Email:</label>
                <input type="email" id="profile_email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="profile_phone">Phone:</label>
                <input type="tel" id="profile_phone" placeholder="Enter phone">
            </div>
            <button id="btn_save_profile" onclick="alert('Profile Saved!')">Save Changes</button>
        </div>

        <a href="index.html" id="link_logout" class="nav-link">Logout</a>
    </div>

    <script>
        function toggleStatus() {
            const statusSpan = document.getElementById('current-status');
            const btn = document.getElementById('status-toggle');
            if (statusSpan.innerText === 'Away') {
                statusSpan.innerText = 'Active';
                btn.innerText = 'Set to Away';
            } else {
                statusSpan.innerText = 'Away';
                btn.innerText = 'Set to Active';
            }
        }
    </script>
</body>

</html>
