<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tech Blog</title>
    <style>
        body {
            font-family: serif;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Latest Posts</h1>
    <article>
        <h2 id="post_title_1">The Future of AI</h2>
        <p>AI is changing everything...</p>
        <a href="#" id="read_more_link" class="link">Read More</a>
    </article>

    <div id="comments_section">
        <h3>Leave a Comment</h3>
        <textarea id="comment_box"></textarea>
        <button id="post_comment_btn">Post Comment</button>
    </div>

    <div id="newsletter">
        <label for="subscribe_email">Subscribe:</label>
        <input type="email" id="subscribe_email" name="user_email_address">
        <button id="btn_subscribe">Join</button>
    </div>
</body>

</html>
