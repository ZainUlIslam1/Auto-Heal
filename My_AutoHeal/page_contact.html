<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Get in Touch</h1>
    <form id="contact_form">
        <div class="form-group">
            <label>Name</label>
            <input type="text" id="contact_name">
        </div>
        <div class="form-group">
            <label>Message</label>
            <textarea id="contact_message"></textarea>
        </div>
        <button type="button" id="send_message_btn">Send Message</button>
    </form>
</body>

</html>
