<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Dashboard</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f0f0f0;
            padding: 20px;
        }
    </style>
</head>

<body>
    <h1>Welcome, User</h1>

    <div class="settings-panel">
        <button id="update_settings_btn">Update Profile</button>
        <button id="toggle_dark_mode">Toggle Dark Mode</button>
    </div>

    <div class="analytics-card">
        <h3>Stats</h3>
        <button id="view_analytics">View Full Report</button>
    </div>

    <div id="notifications">
        <span id="notif_badge" class="badge">3 New Messages</span>
        <a href="#" id="clear_notifs">Clear All</a>
    </div>
</body>

</html>
